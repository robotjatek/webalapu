<ui:composition template="template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
	<h:panelGroup rendered="#{mb.loggedIn}">
	    <div>
		<h:form class="form-horizontal" role="form" id ="ad_form">
		    <fieldset>
			<legend>Hirdetés feladása</legend>
			<div class="form-group">
			    <label class="control-label col-sm-2">Projekt neve:</label>
			    <div class="col-sm-6">
				<h:inputText class="form-control" id="title_input" required="true" value="#{projectBean.name}"/>
			    </div>
			</div>
			<div class="form-group">
			    <label class="control-label col-sm-2">Projekt Leírása: </label>
			    <div class="col-sm-6">
				<h:inputTextarea class="form-control" id="desc_input" required="true" rows="15" value="#{projectBean.details}"/>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2">Projekt kezdete: </label>
			    <div class="col-sm-6">
				<h:inputText class="form-control" id="start_input" required="true" value="#{projectBean.start}"/>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2">Projekt vége: </label>
			    <div class="col-sm-6">
				<h:inputText class="form-control" id="end_input" required="true" value="#{projectBean.end}"/>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2">Szükséges programozók: </label>
			    <div class="col-sm-6">
				<h:inputText class="form-control" id="needed_input" required="true" value="#{projectBean.needed_programmers}"/>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2">Bér: </label>
			    <div class="col-sm-6">
				<h:inputText class="form-control" id="price_input" required="true" value="#{projectBean.price}"/>
			    </div>
			</div>

			<div class="form-group">
			    <div class="col-sm-10">
				<h:commandButton class="btn btn-default" id="newad_btn" type="submit" action="#{projectBean.addProject()}" value="Ok"/>
			    </div>
			</div>
		    </fieldset>
		</h:form>
	    </div>
	</h:panelGroup>
	<h:panelGroup rendered="#{mb.loggedin == null}">
	    <ui:decorate template="protected.xhtml" />
	</h:panelGroup>
    </ui:define>
</ui:composition>
