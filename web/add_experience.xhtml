<ui:composition template="template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">

	<h:panelGroup rendered="#{mb.loggedIn}">

	    <h:form class="form-horizontal" role="form" id="experience_form">
		<fieldset>
		    <legend>Szakmai tapasztalat hozzáadása</legend>		

		    <div class="form-group">
			<label class="control-label col-sm-2">Cég:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="lastname_input" required="true" value="#{addExperienceBean.company}"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Munkakör: </label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="firstname_input" required="true" value="#{addExperienceBean.job}"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Kezdés éve:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="user_input" required="true" value="#{addExperienceBean.start}"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Befejezés éve:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="email_input" required="true" value="#{addExperienceBean.end}"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Leírás: </label>
			<div class="col-sm-10">
			    <h:inputTextarea class="form-control" id="country_input" value="#{addExperienceBean.description}" required="true" rows="10"/>
			</div>
		    </div>

		    <div class="form-group">
			<div class="col-sm-10">
			    <h:commandButton class="btn btn-default" id="register_btn" type="submit" action="#{addExperienceBean.addExperience()}" value="Ok"/>
			</div>
		    </div>
		</fieldset>			
	    </h:form>
	</h:panelGroup>
	<h:panelGroup rendered="#{mb.loggedIn == null}">
	    <ui:decorate template="protected.xhtml" />
	</h:panelGroup>

    </ui:define>
</ui:composition>
