<ui:composition template="template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
	<div class="jumbotron">
	    <h3>Hirdetések:</h3>
	    <h:panelGroup rendered="#{indexBean.readAdList().size() >0}">
		<div id="myCars" class="row">
		    <ui:repeat value="#{indexBean.readAdList()}" var="item">
			<div class="col-xs-12 col-sm-6 col-md-3">
			    <h:panelGroup rendered="#{item.status == 0}">
				<h3>
				    <h:outputLink value="ad.xhtml">
					<h:outputText value="#{item.name}" />
					<f:param name="id" value="#{item.id}"></f:param>
				    </h:outputLink>
				</h3> <br />
			    </h:panelGroup>
			    <h:panelGroup rendered="#{item.status != 0}">
				<h3 style="text-decoration:line-through;">
				    <h:outputLink value="ad.xhtml">
					<h:outputText value="#{item.name}" />
					<f:param name="id" value="#{item.id}"></f:param>
				    </h:outputLink></h3> <br />
			    </h:panelGroup>
			    #{item.price} Ft<br />
			</div>
		    </ui:repeat>
		</div>
	    </h:panelGroup>
	    <h:panelGroup rendered="#{indexBean.readAdList().size()==0}">
		<h5>Nincsenek hirdetések.</h5>
	    </h:panelGroup> 
	</div>
    </ui:define>
</ui:composition>
