<ui:composition template="template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
	<h:panelGroup rendered="#{mb.loggedIn}">
	    <div>
		<h:form class="form-horizontal" role="form" >
		    <fieldset>
			<legend>Üzenet küldése</legend>
			<div class="form-group">
			    <h:panelGroup rendered="#{mailBean.message.senderId.id == mb.loggedin.id}">
				<label class="control-label col-sm-2">Címzett</label>
				<div class="col-sm-10">
				    <h:outputText class="form-control"   value="#{mailBean.message.toId.lastName}"/>
				</div>
			    </h:panelGroup>
			    <h:panelGroup rendered="#{mailBean.message.senderId.id != mb.loggedin.id}">
				<label class="control-label col-sm-2">Feladó</label>
				<div class="col-sm-10">
				    <h:outputText class="form-control" value="#{mailBean.message.senderId.lastName}"/>
				</div>
			    </h:panelGroup>

			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2">Téma</label>
			    <div class="col-sm-10">
				<h:outputText class="form-control" id="topic_input" value="#{mailBean.message.topic}"/>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2">Üzenet</label>
			    <div class="col-sm-10">
				<h:panelGroup rendered="#{mailBean.message.senderId == mb.system_user}">
				    <h:outputText class="form-control"   value="#{mailBean.message.text}" escape="false"/>  
				</h:panelGroup>
				<h:panelGroup rendered="#{mailBean.message.senderId != mb.system_user}">
				    <h:outputText class="form-control" value="#{mailBean.message.text}" escape="true"/>  
				</h:panelGroup>
			    </div>
			</div>
		    </fieldset>
		</h:form>
	    </div>
	</h:panelGroup>
	<h:panelGroup rendered="#{mb.loggedin == null}">
	    <ui:decorate template="protected.xhtml" />
	</h:panelGroup>
    </ui:define>
</ui:composition>
