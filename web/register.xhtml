<% include SubTemplates/header.ejs %>
<div>
    <form class="form-horizontal" role="form" name="register_form" id ="register_form">
        <fieldset>
            <legend>Regisztáció</legend>
     	
		<div class="form-group">
		<label class="control-label col-sm-2">Teljes név:</label>
		<div class="col-sm-10">
		    <input class="form-control" name="name_input" type="text" required/>
		</div>
	    </div>

	    <div class="form-group">
		<label class="control-label col-sm-2">Felhasználónév:</label>
		<div class="col-sm-10">
		    <input class="form-control" name="user_input" type="text" required/>
		</div>
	    </div>

	    <div class="form-group">
		<label class="control-label col-sm-2">Email:</label>
		<div class="col-sm-10">
		    <input class="form-control" name="email_input" type="text" required/>
		</div>
	    </div>

	    <div class="form-group">
		<label class="control-label col-sm-2">Ország:</label>
		<div class="col-sm-10">
		    <input class="form-control" name="country_input" type="text" required/>
		</div>
	    </div>

	    <div class="form-group">
		<label class="control-label col-sm-2">Város:</label>
		<div class="col-sm-10">
		    <input class="form-control" name="city_input" type="text" required/>
		</div>
	    </div>

		<div class="form-group">
		<label class="control-label col-sm-2">Utca:</label>
		<div class="col-sm-10">
		    <input class="form-control" name="street_input" type="text" required/>
		</div>
	    </div>
		
		<div class="form-group">
		<label class="control-label col-sm-2">Irányítószám:</label>
		<div class="col-sm-10">
		    <input class="form-control" name="pc_input" type="text" required/>
		</div>
		
	    </div>
	    <div class="form-group">
		<label class="control-label col-sm-2">Telefon:</label>
		<div class="col-sm-10">
		    <input class="form-control" name="phone_input" type="text" required/>
		</div>
	    </div>

        <div class="form-group">
        <label class="control-label col-sm-2">Jelszó:</label>
        <div class="col-sm-10 ">
            <input class="form-control" name="pass_input" type="password" id="pass" required />
        </div>
        </div>
			
        <div class="form-group">
        <label class="control-label col-sm-2">Jelszó újra:</label>
        <div class="col-sm-10 ">
            <input class="form-control" name="pass_input_again" type="password" id="pass_a" required />
        </div>
        </div>
			
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default" data-button="register_btn" name="register_btn">Ok</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

  
<script src="/public/javascripts/_lib/jquery-2.1.1.min.js"></script>
<script src="/public/javascripts/register.js"></script>

    <% include SubTemplates/footer.ejs %>
