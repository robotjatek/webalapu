<ui:composition template="template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
	<h:panelGroup rendered="#{registerBean.pass_error == true}">
	    <div class="alert alert-danger" role="alert">A megadott két jelszó nem egyezik!</div>
	</h:panelGroup>

	<h:panelGroup rendered="#{registerBean.user_exists == true}">
	    <div class="alert alert-danger" role="alert">A felhasználónév foglalt</div>
	</h:panelGroup>

	<div>
	    <h:form class="form-horizontal" role="form" id ="register_form">
		<fieldset>
		    <legend>Regisztáció</legend>

		    <div class="form-group">
			<label class="control-label col-sm-2">Vezetéknév:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="lastname_input" required="true" value="#{registerBean.first_name}"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Keresztnév:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="firstname_input" required="true" value="#{registerBean.last_name}"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Felhasználónév:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="user_input" required="true" value="#{registerBean.username}"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Email:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="email_input" required="true" value="#{registerBean.email}"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Ország:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="country_input" value="#{registerBean.country}" required="true"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Város:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="city_input" value="#{registerBean.city}" required="true"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Utca:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="street_input" value="#{registerBean.street}" required="true"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Irányítószám:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="pc_input" value="#{registerBean.postal_code}" required="true"/>
			</div>

		    </div>
		    <div class="form-group">
			<label class="control-label col-sm-2">Telefon:</label>
			<div class="col-sm-10">
			    <h:inputText class="form-control" id="phone_input" value="#{registerBean.phone}" required="true"/>
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Jelszó:</label>
			<div class="col-sm-10 ">
			    <h:inputSecret class="form-control" id="pass_input" value="#{registerBean.pass}" required="true" />
			</div>
		    </div>

		    <div class="form-group">
			<label class="control-label col-sm-2">Jelszó újra:</label>
			<div class="col-sm-10 ">
			    <h:inputSecret class="form-control" id="pass_input_again" value="#{registerBean.pass_second}" required="true" />
			</div>
		    </div>

		    <div class="form-group">
			<div class="col-sm-10">
			    <h:commandButton class="btn btn-default" id="register_btn" type="submit" action="#{registerBean.register_user}" value="Ok"/>
			</div>
		    </div>
		</fieldset>
	    </h:form>
	</div>
    </ui:define>
</ui:composition>
